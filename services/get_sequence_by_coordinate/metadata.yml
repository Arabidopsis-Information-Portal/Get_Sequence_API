--- 
authors: 
  - 
    email: msarmien@jcvi.org
    name: "Maria Kim"
    sponsor_organization: JCVI
    sponsor_uri: "http://www.jcvi.org"
description: "An Araport API wrapper around Thalemine Sequene Access Endpoint to retrieve a json file with a region's nucleotide sequence."
endpoints: 
  /list: 
    description: "Return a list of A.thaliana chromosome identifiers and length."
  /search: 
    description: "Returns a json with the nucleotide sequence provided a coordinate."
    parameters: 
      - 
        default: Chr1
        description: "Chromosome identifier"
        name: chromosome
        required: true
        type: string
      - 
        description: "Start coordinate of the desired region"
        format: int64
        name: start
        required: true
        type: integer
      - 
        description: "End coordinate of the desired region"
        format: int64
        name: end
        required: true
        type: integer
icon: araport.png
main_module: services.get_sequence_by_coordinate.main.py
name: get_sequence_by_coordinate
tags: 
  - arabidopsis
  - sequence
  - gene
  - api
  - intermine
  - msarmien
timeout: 120
type: query
url: "https://www.araport.org"
validate_request: true
version: 0.2
whitelist: 
  - www.araport.org
requirements: 
  - intermine